<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B.Pharm Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #007BFF;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .tool-box {
      width: 300px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .btn-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn-home:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <h1>B.Pharm Tools</h1>

  <div class="container">

    <!-- Percentage Calculator -->
    <div class="tool-box">
      <h2>Percentage Calculator</h2>
      <label>Total Marks:</label>
      <input type="number" id="totalMarks">
      <label>Obtained Marks:</label>
      <input type="number" id="obtainedMarks">
      <button onclick="calcPercentage()">Calculate</button>
      <p id="percentageResult"></p>
    </div>

    <!-- CGPA to % Calculator -->
    <div class="tool-box">
      <h2>CGPA to % Calculator</h2>
      <label>Enter CGPA:</label>
      <input type="number" step="0.01" id="cgpa">
      <button onclick="calcCGPA()">Convert</button>
      <p id="cgpaResult"></p>
    </div>

    <!-- Temperature Converter -->
    <div class="tool-box">
      <h2>Temperature Converter</h2>
      <label>Celsius:</label>
      <input type="number" id="celsius">
      <button onclick="toFahrenheit()">Convert to Fahrenheit</button>
      <p id="tempResult"></p>
    </div>

    <!-- Unit Converter -->
    <div class="tool-box">
      <h2>Length Converter</h2>
      <label>Meters:</label>
      <input type="number" id="meters">
      <button onclick="toKilometers()">Convert to Kilometers</button>
      <p id="unitResult"></p>
    </div>

  </div>

  <a href="index.html" class="btn-home">‚¨Ö Back to Home</a>
  <a href="mcq.html" class="btn-home">üìù Practice MCQs</a>

  <script>
    function calcPercentage() {
      let total = document.getElementById("totalMarks").value;
      let obtained = document.getElementById("obtainedMarks").value;
      let percent = (obtained / total) * 100;
      document.getElementById("percentageResult").innerText = "Percentage: " + percent.toFixed(2) + "%";
    }

    function calcCGPA() {
      let cgpa = document.getElementById("cgpa").value;
      let percentage = cgpa * 9.5;
      document.getElementById("cgpaResult").innerText = "Equivalent Percentage: " + percentage.toFixed(2) + "%";
    }

    function toFahrenheit() {
      let celsius = document.getElementById("celsius").value;
      let fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("tempResult").innerText = "Fahrenheit: " + fahrenheit.toFixed(2) + "¬∞F";
    }

    function toKilometers() {
      let meters = document.getElementById("meters").value;
      let km = meters / 1000;
      document.getElementById("unitResult").innerText = "Kilometers: " + km.toFixed(3) + " km";
    }
  </script>

</body>
</html>
